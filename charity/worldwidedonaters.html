    <!--The World Wildlife Fund is the world's largest environmental organization, whose main goal is to reduce the harmful human impact on wildlife and the environment. The organization was founded in 1961.  
 
The main areas of their focus are: food, climate, fresh water, wildlife, forests and oceans.  
 
The projects of this organization are distributed in more than 100 countries and many steps have been taken to protect the environment: 
 
- preventing the extinction of animal species 
 
- establishment of various national parks and reserves 
 
- creation of specialized nature reserves to protect populations of individual animal species 
 
- providing legal protection to tropical forests 
 
- setting new efficiency standards that contribute to reducing greenhouse gas emissions 
 
- restoration of some important river systems 
 
- anti-poaching 
 
- activism, environmental protection 
 
In total, this organization has more than 5 million like-minded people, and is funded by voluntary donations from the people. 
 
Many projects and activities for the protection of our planet are still carried out under the auspices of the WWF and they are not going to stop in solving the environmental problems of our world!-->
